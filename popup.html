<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About Me</title>

        <!-- Include Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="script.js"></script>
    </head>
    <body style="width:350px">

         <div class="jumbotron text-center" style="margin-bottom:0; background-color:#007155; color:white;">
               <h1>UVM Auto Registration</h1>
               <p>Automatic registration for your classes at the University of Vermont.</p>
         </div>

         <div class="" style="background-color:#66AC47; color:black; padding:10px;">
             <p>Your UVM data is stored on your machine to log into myuvm.edu</p>
             <p>UVM Username: <input id="username"></p>
             <p>UVM Password: <input id="password"></p>
             <p>Enter the CRNs below and click save once ready.</p>
             <p>CRN 1: <input id="crn_1" size="12"></p>
             <p>CRN 2: <input id="crn_2" size="12"></p>
             <p>CRN 3: <input id="crn_3" size="12"></p>
             <p>CRN 4: <input id="crn_4" size="12"></p>
             <p>CRN 5: <input id="crn_5" size="12"></p>
             <p>CRN 6: <input id="crn_6" size="12"></p>
             <p>CRN 7: <input id="crn_7" size="12"></p>
             <p>CRN 8: <input id="crn_8" size="12"></p>
        <div/>
        <p><input type="submit" id="save" value="Save"></p>
