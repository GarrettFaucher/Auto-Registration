<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>About Me</title>

        <!-- Include Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="script.js"></script>
    </head>
    <body style="width:300px">
         <div class="jumbotron text-center" style="margin-bottom:0; background-color:#007155; color:white;">
               <h1>UVM Auto Registration</h1>
               <p>Automatic registration for your classes at the University of Vermont.</p>
         </div>
         <div class="" style="background-color:#66AC47; color:black; padding:10px;">
             <p>CRN 1: <input id="crn_1"></p>
             <p>CRN 2: <input id="crn_2"></p>
             <p>CRN 3: <input id="crn_3"></p>
             <p>CRN 4: <input id="crn_4"></p>
             <p>CRN 5: <input id="crn_5"></p>
             <p>CRN 6: <input id="crn_6"></p>
             <p>CRN 7: <input id="crn_7"></p>
             <p>CRN 8: <input id="crn_8"></p>
        <div/>
        <!-- Probably don't want to store users data. Single sign on functonality. -->
        <p>User: <input id="username"></p>
        <p>Pass: <input id="password"></p>
        <p><input type="submit" id="send" value="Save"></p>

        <p>Enter the CRNs above and select submit once ready.</p>
    </body>
</html>
